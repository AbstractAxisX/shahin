<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>  ورود مدیران  </title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* استایل‌های سفارشی */
    .input-code {
      width: 3.5rem;
      text-align: center;
      margin: 0 0.25rem;
      direction: ltr; /* جهت نوشتن از چپ به راست */
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-8">  ورود مدیران  </h1>

    <!-- دکمه‌های ورود -->
    <div class="space-y-4">
      <!-- دکمه گوگل -->
      <button
        onclick="toggleMethod('google')"
        class="w-full flex items-center justify-center gap-2 bg-red-50 hover:bg-red-100 text-red-600 py-3 rounded-lg transition-colors border border-red-200"
      >
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12.24 10.285V14.4h6.806c-.275 1.765-2.056 5.174-6.806 5.174-4.095 0-7.439-3.389-7.439-7.574s3.345-7.574 7.439-7.574c2.33 0 3.891.989 4.785 1.849l3.254-3.138C18.189 1.186 15.479 0 12.24 0c-6.635 0-12 5.365-12 12s5.365 12 12 12c6.926 0 11.52-4.869 11.52-11.726 0-.788-.085-1.39-.189-1.989H12.24z"/>
        </svg>
        ورود با اکانت گوگل
      </button>

      <!-- دکمه ایمیل -->
      <button
        onclick="toggleMethod('email')"
        class="w-full flex items-center justify-center gap-2 bg-gray-200 hover:bg-gray-300 text-gray-600 py-3 rounded-lg transition-colors border border-gray-500"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
        </svg>
        ورود با ایمیل
      </button>

      <!-- دکمه موبایل -->
      <button
        onclick="toggleMethod('phone')"
        class="w-full flex items-center justify-center gap-2 bg-gray-200 hover:bg-gray-300 text-gray-600 py-3 rounded-lg transition-colors border border-gray-500"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
        </svg>
        ورود با شماره موبایل
      </button>
    </div>

    <!-- فرم ایمیل -->
    <div id="email-form" class="mt-6 space-y-4 hidden">
      <input
        type="email"
        id="email-input"
        placeholder="example@gmail.com"
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
      />
      <button
        onclick="sendCode('email')"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors"
      >
        ارسال کد
      </button>
    </div>

    <!-- فرم موبایل -->
    <div id="phone-form" class="mt-6 space-y-4 hidden">
      <div class="flex">
        <span class="px-3 border rounded-l-lg bg-gray-100 flex items-center">+98</span>
        <input
          type="tel"
          id="phone-input"
          placeholder="9123456789"
          class="w-full p-3 border rounded-r-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none"
        />
      </div>
      <button
        onclick="sendCode('phone')"
        class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors"
      >
        ارسال کد
      </button>
    </div>

    <!-- فرم دریافت کد -->
    <div id="code-form" class="mt-6 space-y-4 hidden" dir="ltr">
      <div class="flex justify-center gap-2">
        <input type="text" maxlength="1" class="input-code p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" oninput="moveToNextInput(0, event)">
        <input type="text" maxlength="1" class="input-code p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" oninput="moveToNextInput(1, event)">
        <input type="text" maxlength="1" class="input-code p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" oninput="moveToNextInput(2, event)">
        <input type="text" maxlength="1" class="input-code p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" oninput="moveToNextInput(3, event)">
      </div>
      <button
        onclick="submitCode()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors"
      >
        ورود
      </button>
    </div>
  </div>

  <script>
    // تابع برای نمایش فرم‌ها
    function toggleMethod(method) {
      const emailForm = document.getElementById('email-form');
      const phoneForm = document.getElementById('phone-form');
      const codeForm = document.getElementById('code-form');

      emailForm.classList.add('hidden');
      phoneForm.classList.add('hidden');
      codeForm.classList.add('hidden');

      if (method === 'email') {
        emailForm.classList.remove('hidden');
      } else if (method === 'phone') {
        phoneForm.classList.remove('hidden');
      }
    }

    // تابع برای ارسال کد
    function sendCode(method) {
      const emailForm = document.getElementById('email-form');
      const phoneForm = document.getElementById('phone-form');
      const codeForm = document.getElementById('code-form');

      if (method === 'email') {
        const email = document.getElementById('email-input').value;
        if (email) {
          emailForm.classList.add('hidden');
          codeForm.classList.remove('hidden');
        }
      } else if (method === 'phone') {
        const phone = document.getElementById('phone-input').value;
        if (phone) {
          phoneForm.classList.add('hidden');
          codeForm.classList.remove('hidden');
        }
      }
    }

    // تابع برای حرکت به اینپوت بعدی
    function moveToNextInput(index, event) {
      const inputs = document.querySelectorAll('.input-code');
      if (event.target.value.length === 1 && index < 3) {
        inputs[index + 1].focus();
      }
    }

    // تابع برای ثبت کد
    function submitCode() {
      const inputs = document.querySelectorAll('.input-code');
      let code = '';
      inputs.forEach(input => {
        code += input.value;
      });
      alert(`کد وارد شده: ${code}`);
    }
  </script>
</body>
</html>
